<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Video</title>

<style>
/* ===== GLOBAL RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  background: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== TOP BAR (PROFESSIONAL LOOK) ===== */
.topbar {
  width: 100%;
  padding: 14px 20px;
  font-size: 15px;
  font-weight: 600;
  letter-spacing: 0.4px;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  text-align: center;
}

/* ===== VIDEO WRAPPER ===== */
.wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 12px;
}

.video-container {
  width: 100%;
  max-width: 900px;
  background: #000;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

/* ===== VIDEO STYLE ===== */
video {
  width: 100%;
  max-height: 80vh;
  object-fit: contain;
  background: #000;
  display: block;
}

/* ===== FOOTER (CLEAN TRUST LOOK) ===== */
.footer {
  text-align: center;
  font-size: 13px;
  color: #aaa;
  padding: 12px 10px 16px;
  border-top: 1px solid rgba(255,255,255,0.06);
  background: #000;
}

/* ===== MOBILE OPTIMIZATION ===== */
@media (max-width: 600px) {
  .topbar {
    font-size: 14px;
    padding: 12px;
  }
  video {
    max-height: 70vh;
  }
}
</style>
</head>

<body>

<div class="topbar">
  Trending Clip — Watch Now
</div>

<div class="wrapper">
  <div class="video-container">
    <video id="videoPlayer" controls autoplay playsinline preload="metadata">
      <source id="videoSource" src="https://cdn.videy.co/QCY4wUNX1.mp4" type="video/mp4">
      Your browser does not support video playback.
    </video>
  </div>
</div>

<div class="footer">
  © 2026 Streaming Media. All rights reserved.
</div>

<script>
// Support dynamic video via ?v=
const params = new URLSearchParams(window.location.search);
const videoParam = params.get("v");

if (videoParam) {
  const finalVideo = videoParam.startsWith("http")
    ? videoParam
    : "https://cdn.videy.co/" + videoParam;

  document.getElementById("videoSource").src = finalVideo;
  document.getElementById("videoPlayer").load();
}

// Prevent forced fullscreen hijack
document.addEventListener('fullscreenchange', () => {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
});
</script>
