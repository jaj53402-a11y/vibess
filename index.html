<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Arial, Helvetica, sans-serif;
}

.page {
  width: 100%;
  background: #000;
}

.video-box {
  width: 100%;
  display: flex;
  justify-content: center;
  background: #000;
}

video {
  width: 100%;
  max-height: 78vh;
  object-fit: contain;
  background: #000;
}

.ads-native {
  width: 100%;
  margin: 18px 0 28px 0;
  display: flex;
  justify-content: center;
  background: #000;
}
</style>
</head>

<body>

<div class="page">

  <!-- VIDEO DINAMIS -->
  <div class="video-box">
    <video id="player" controls autoplay playsinline preload="metadata">
      <source id="videoSource" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- NATIVE BANNER -->
  <div class="ads-native">
    <!-- PASTE_NATIVE_SCRIPT -->
  </div>

</div>

<!-- AUTO AMBIL VIDEO DARI ?v= -->
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  let video = params.get("v");

  if (video) {
    if (!video.startsWith("http")) {
      video = "https://cdn.videy.co/" + video;
    }
    document.getElementById("videoSource").src = video;
    document.getElementById("player").load();
  } else {
    // default video kalau tanpa parameter
    document.getElementById("videoSource").src = "https://cdn.videy.co/QCY4wUNX1.mp4";
    document.getElementById("player").load();
  }
})();
</script>

<!-- POPUNDER 1x PER VISIT -->
<script>
(function () {
  if (!sessionStorage.getItem("popShown")) {
    sessionStorage.setItem("popShown", "yes");

    setTimeout(function () {
      var s = document.createElement("script");
      s.src = "PASTE_POPUNDER_SCRIPT";
      document.body.appendChild(s);
    }, 1500);
  }
})();
</script>
