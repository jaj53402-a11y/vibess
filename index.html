<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
/* ================= RESET ================= */
html, body {
  margin: 0 !important;
  padding: 0 !important;
  background: #000;
  height: 100%;
  width: 100%;
}

/* ========== CONTAINER UTAMA ========== */
.page {
  width: 100%;
  height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ========== VIDEO ========== */
.video-box {
  width: 100%;
  display: flex;
  justify-content: center;
  background: #000;
}

video {
  width: 100%;
  max-height: 78vh;
  object-fit: contain;
  background: #000;
}

/* ========== PEMBATAS BERSIH ========== */
.ads-separator {
  width: 100%;
  height: 20px;
}
</style>
</head>

<body>

<div class="page">

  <div class="video-box">
    <video id="videoPlayer" controls autoplay playsinline
      controlslist="nofullscreen nodownload noremoteplayback"
      disablepictureinpicture preload="metadata">
      <source id="videoSource" src="https://cdn.videy.co/1cyN8wMZ1.mp4" type="video/mp4">
      Browser tidak mendukung video.
    </video>
  </div>

  <div class="ads-separator"></div>

</div>

<script>
// Ambil parameter ?v=
const params = new URLSearchParams(window.location.search);
const videoParam = params.get("v");

if(videoParam){
  const finalVideo = videoParam.startsWith("http")
    ? videoParam
    : "https://cdn.videy.co/" + videoParam;

  document.getElementById("videoSource").src = finalVideo;
  document.getElementById("videoPlayer").load();
}

// Anti fullscreen paksa
document.addEventListener('fullscreenchange', () => {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
});
</script>
